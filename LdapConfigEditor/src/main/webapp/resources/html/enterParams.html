<form role="form" class="form-horizontal panel-body form-validation"
	data-ng-submit="submit()" data-gfa-msg="errors">
	<div class="modal-header">
		<h3 class="modal-title">Connect to SSH server</h3>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<label for="username" class="col-sm-3 control-label">Username</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="username"
					data-ng-model="username">
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-3 control-label">Password</label>
			<div class="col-sm-9">
				<input type="password" class="form-control" id="password"
					data-ng-model="password">
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary" data-ng-click="ok()">OK</button>
		<button type="button" class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
	</div>
</form>
